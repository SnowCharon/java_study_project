<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="css/edit.css" rel="stylesheet">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑库存信息3</p>
        <form method="post" th:action="@{/fruit.do}" th:object="${fruit}">
            <input name="operate" type="hidden" value="update">
            <!-- 隐藏域 ： 功能类似于文本框 ， 它的值会随着表单的发送也会发送给服务器，但是界面上用户看不到 -->
            <input name="fid" th:value="*{fid}" type="hidden"/>
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称：</th>
                    <!-- <td><input type="text" name="fname" th:value="${fruit.fname}"/></td> -->
                    <td><input name="fname" th:value="*{fname}" type="text"/></td>
                </tr>
                <tr>
                    <th class="w20">单价：</th>
                    <td><input name="price" th:value="*{price}" type="text"/></td>
                </tr>
                <tr>
                    <th class="w20">库存：</th>
                    <td><input name="fcount" th:value="*{fcount}" type="text"/></td>
                </tr>
                <tr>
                    <th class="w20">备注：</th>
                    <td><input name="remark" th:value="*{remark}" type="text"/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="修改"/>
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
