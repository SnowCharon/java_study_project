<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <link href="../../static/css/minireset.css" rel="stylesheet"/>
    <link href="../../static/css/common.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <link href="../../static/css/cart.css" rel="stylesheet"/>
    <link href="../../static/css/bookManger.css" rel="stylesheet"/>
    <link href="../../static/css/register.css" rel="stylesheet"/>
    <link href="../../static/css/book_edit.css" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="../index.html">
                <img alt="" src="../../static/img/logo.gif"
                /></a>
            <h1>编辑图书</h1>
        </div>
        <div class="header-right">
            <a class="order" href="./book_manager.html">图书管理</a>
            <a class="destory" href="./order_manager.html">订单管理</a>
            <a class="gohome" href="../index.html">返回商城</a>
        </div>
    </div>
</div>
<div class="login_banner">
    <div class="register_form">
        <form action="">
            <div class="form-item">
                <div>
                    <label>名称:</label>
                    <input placeholder="请输入名称" type="text"/>
                </div>
                <span class="errMess" style="visibility: visible;"
                >请输入正确的名称</span
                >
            </div>
            <div class="form-item">
                <div>
                    <label>价格:</label>
                    <input placeholder="请输入价格" type="number"/>
                </div>
                <span class="errMess">请输入正确数字</span>
            </div>
            <div class="form-item">
                <div>
                    <label>作者:</label>
                    <input placeholder="请输入作者" type="text"/>
                </div>
                <span class="errMess">请输入正确作者</span>
            </div>
            <div class="form-item">
                <div>
                    <label>销量:</label>
                    <input placeholder="请输入销量" type="number"/>
                </div>
                <span class="errMess">请输入正确销量</span>
            </div>
            <div class="form-item">
                <div>
                    <label>库存:</label>
                    <input placeholder="请输入库存" type="number"/>
                </div>
                <span class="errMess">请输入正确库存</span>
            </div>

            <button class="btn">提交</button>
        </form>
    </div>
</div>
<div class="bottom">
    尚硅谷书城.Copyright ©2015
</div>
</body>
</html>
