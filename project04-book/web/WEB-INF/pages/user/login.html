<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>尚硅谷会员登录页面</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css"/>
</head>
<body>
<div id="login_header">
    <a href="../index.html">
        <img alt="" class="logo_img" th:href="@{/static/img/logo.gif}"/>
    </a>
</div>

<div class="login_banner">
    <div id="l_content">
        <span class="login_word">欢迎登录</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>尚硅谷会员</h1>
                </div>
                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg">请输入用户名和密码</span>
                </div>
                <div class="form">
                    <form method="post" th:action="@{/user.do}">
                        <input name="operate" type="hidden" value="login"/>
                        <label>用户名称：</label>
                        <input autocomplete="off" class="itxt" id="username" name="uname" placeholder="请输入用户名"
                               tabindex="1" type="text" value="lina"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input autocomplete="off" class="itxt" id="password" name="pwd" placeholder="请输入密码"
                               tabindex="1" type="password" value="ok"/>
                        <br/>
                        <br/>
                        <input id="sub_btn" type="submit" value="登录"/>
                    </form>
                    <div class="tit">
                        <a href="regist.html">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
</div>
</body>
</html>
