<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>尚硅谷会员注册页面</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/css/register.css}"/>
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }
    </style>
    <script language="JavaScript" th:src="@{/static/script/regist.js}"></script>
</head>
<body>
<div id="login_header">
    <a href="../index.html">
        <img alt="" class="logo_img" th:src="@{/static/img/logo.gif}"/>
    </a>
</div>

<div class="login_banner">
    <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form method="post" onsubmit="return preRegist() ;" th:action="@{/user.do}">
            <input name="operate" type="hidden" value="regist"/>
            <div class="form-item">
                <div>
                    <label>用户名称:</label>
                    <input id="unameTxt" name="uname" onblur="checkUname(this.value)" placeholder="请输入6~16位汉字、数字和字母"
                           type="text"/>
                </div>
                <span class="errMess" id="unameSpan">用户名应为6~16位汉字、数字和字母组成</span>
            </div>
            <div class="form-item">
                <div>
                    <label>用户密码:</label>
                    <input id="pwdTxt" name="pwd" placeholder="请输入密码" type="password" value="ok"/>
                </div>
                <span class="errMess" id="pwdSpan">密码的长度至少为6位</span>
            </div>
            <div class="form-item">
                <div>
                    <label>确认密码:</label>
                    <input id="pwdTxt2" placeholder="请输入确认密码" type="password" value="ok"/>
                </div>
                <span class="errMess" id="pwdSpan2">密码两次输入不一致</span>
            </div>
            <div class="form-item">
                <div>
                    <label>用户邮箱:</label>
                    <input id="emailTxt" name="email" placeholder="请输入邮箱" type="text" value="bao@126.com"/>
                </div>
                <span class="errMess" id="emailSpan">请输入正确的邮箱格式</span>
            </div>
            <div class="form-item">
                <div>
                    <label>验证码:</label>
                    <div class="verify">
                        <input name="verifyCode" placeholder="" type="text"/>
                        <img alt="" th:src="@{/kaptcha.jpg}"/>
                    </div>
                </div>
                <span class="errMess">请输入正确的验证码</span>
            </div>
            <button class="btn">注册</button>
        </form>
    </div>
</div>
<div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
</div>
</body>
</html>
